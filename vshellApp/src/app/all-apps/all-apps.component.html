<div class="container">
<div class="panel panel-success">
  <!-- Default panel contents -->
  <div class="panel-heading">VSHELL apps</div>

<div class="table-responsive">

  <!-- Table -->
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <td>ICON</td>
      <td>URL</td>
      <td>NAME</td>
      <td>FAVORITE</td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let app of (allApps$ | async)">
      <td>{{app.icon}}</td>
      <td>{{app.url}}</td>
      <td>{{app.name}}</td>
      <td>
        <input type="checkbox" [checked]="app.isFavorite" (click)="onClick(app, inputVar.checked)" #inputVar >
      </td>
    </tr>
    </tbody>
  </table>
</div>

</div>
</div>
